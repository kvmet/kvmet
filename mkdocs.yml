# Project information
site_name: kvmet
site_url: https://kvmet.com
site_author: Kristen Metcalfe
site_description: >-
   kvmet

# Repository
repo_name: null # kvmet/kvmet
repo_url: null # https://github.com/kvmet/kvmet
edit_uri: null # ./edit/main

# Copyright
copyright: Copyright &copy; Kristen Metcalfe 2023

# Configuration
theme:
  name: material
  #custom_dir: material/.overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: black
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  #- blog
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  #- minify:
      #minify_html: true

# Hooks
#hooks:
  #- material/.overrides/hooks/translations.py

# Customization
extra:
  generator: false
  annotate:
    json: [.s2]
  #analytics:
    #provider: google
    #property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kvmet
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/kvmet
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/kvmet/
      
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  #- pymdownx.inlinehilite
  #- pymdownx.keys
  #- pymdownx.magiclink:
      #repo_url_shorthand: true
      #user: squidfunk
      #repo: mkdocs-material
  #- pymdownx.mark
  #- pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  
# Page tree
nav:
  - Home: index.md
  - CV: cv/cv.md
  - Hobbies:
    - Radio: index.md
    - Music: index.md
  - Projects:
    - Projects: projects.md
    - Math:
      - Voting: voting/voting.md
      - Similarity: vector-match/determining-similarity.md
    - Toki Pona:
      - Writing System: toki-pona/luka-tu-suno.md
    - Website:
      - Changelog: projects/website/changelog.md
  - Meta: 
    - This Website: meta/meta.md
    - Changelog: CHANGELOG.md
