name: ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 

      - run: |
        # Use awk to process the git log and replace the placeholder with the changelog content
        awk '
          BEGIN {
            cmd = "git log -n 10 --pretty=format:\x27- **%s** -- [%h](https://github.com/${{ github.repository }}/commit/%H) - %ad%n%n\x27 --date=short"
            while ((cmd | getline line) > 0) {
              changelog = (changelog ? changelog "\n" : "") line
            }
            close(cmd)
          }
          /<!-- CHANGELOG_PLACEHOLDER -->/ {
            print changelog
            next
          }
          { print }
        ' docs/CHANGELOG_TEMPLATE.md > docs/CHANGELOG.md
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force
